<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>AI in Healthcare</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F5F5" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Title -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#1A2980" text-anchor="middle" x="400" y="40">
            AI Applications in Healthcare
        </text>
        
        <!-- Central Icon -->
        <circle fill="#26D0CE" cx="400" cy="150" r="60"></circle>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="155">
            AI in
        </text>
        <text font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="180">
            Healthcare
        </text>
        
        <!-- Application 1: Diagnosis -->
        <circle fill="#1A2980" cx="200" cy="250" r="50"></circle>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="200" y="255">
            Disease
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="200" y="275">
            Diagnosis
        </text>
        <path d="M250,250 L340,180" stroke="#1A2980" stroke-width="3"></path>
        
        <!-- Application 2: Drug Discovery -->
        <circle fill="#1A2980" cx="600" cy="250" r="50"></circle>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="600" y="255">
            Drug
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="600" y="275">
            Discovery
        </text>
        <path d="M550,250 L460,180" stroke="#1A2980" stroke-width="3"></path>
        
        <!-- Application 3: Medical Imaging -->
        <circle fill="#1A2980" cx="200" cy="400" r="50"></circle>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="200" y="395">
            Medical
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="200" y="415">
            Imaging
        </text>
        <path d="M250,400 L340,180" stroke="#1A2980" stroke-width="3"></path>
        
        <!-- Application 4: Robot Surgery -->
        <circle fill="#1A2980" cx="400" cy="400" r="50"></circle>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="395">
            Robot
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="415">
            Surgery
        </text>
        <path d="M400,350 L400,210" stroke="#1A2980" stroke-width="3"></path>
        
        <!-- Application 5: Personalized Medicine -->
        <circle fill="#1A2980" cx="600" cy="400" r="50"></circle>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="600" y="395">
            Personalized
        </text>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="600" y="415">
            Medicine
        </text>
        <path d="M550,400 L460,180" stroke="#1A2980" stroke-width="3"></path>
        
        <!-- Decorative Elements -->
        <circle fill="#FF4081" cx="100" cy="100" r="15"></circle>
        <circle fill="#FF4081" cx="700" cy="100" r="15"></circle>
        <circle fill="#FF4081" cx="100" cy="400" r="15"></circle>
        <circle fill="#FF4081" cx="700" cy="400" r="15"></circle>
    </g>
</svg>
