<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>AI Environmental Impact</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F5F5" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Title -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#1A2980" text-anchor="middle" x="400" y="40">
            Environmental Impact of AI
        </text>
        
        <!-- Background -->
        <rect fill="#FFFFFF" x="100" y="80" width="600" height="380" rx="10"></rect>
        
        <!-- Data Center -->
        <rect fill="#1A2980" x="150" y="150" width="200" height="150" rx="5"></rect>
        <rect fill="#26D0CE" x="170" y="170" width="40" height="60" rx="2"></rect>
        <rect fill="#26D0CE" x="230" y="170" width="40" height="60" rx="2"></rect>
        <rect fill="#26D0CE" x="290" y="170" width="40" height="60" rx="2"></rect>
        <rect fill="#26D0CE" x="170" y="250" width="40" height="30" rx="2"></rect>
        <rect fill="#26D0CE" x="230" y="250" width="40" height="30" rx="2"></rect>
        <rect fill="#26D0CE" x="290" y="250" width="40" height="30" rx="2"></rect>
        
        <!-- Carbon Emissions -->
        <path d="M350,200 C380,180 400,220 430,200 C460,180 480,220 510,200 C540,180 560,220 590,200" 
              stroke="#FF4081" stroke-width="3" fill="none"></path>
        <circle fill="#FF4081" cx="430" cy="200" r="5"></circle>
        <circle fill="#FF4081" cx="510" cy="200" r="5"></circle>
        
        <!-- Energy Consumption Bar Chart -->
        <rect fill="#EEEEEE" x="150" y="350" width="500" height="80"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#333333" x="150" y="340">
            Energy Consumption Comparison
        </text>
        
        <rect fill="#26D0CE" x="180" y="370" width="50" height="40"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="205" y="430">
            Email
        </text>
        
        <rect fill="#26D0CE" x="260" y="350" width="50" height="60"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="285" y="430">
            Web Search
        </text>
        
        <rect fill="#26D0CE" x="340" y="330" width="50" height="80"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="365" y="430">
            Video Call
        </text>
        
        <rect fill="#FF4081" x="420" y="310" width="50" height="100"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="445" y="430">
            Small AI
        </text>
        
        <rect fill="#FF4081" x="500" y="270" width="50" height="140"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="525" y="430">
            Large AI
        </text>
        
        <rect fill="#FF4081" x="580" y="230" width="50" height="180"></rect>
        <text font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" x="605" y="430">
            Training
        </text>
        
        <!-- Key Facts -->
        <rect fill="#F5F5F5" x="450" y="120" width="200" height="120" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#1A2980" x="460" y="140">
            Key Environmental Impacts:
        </text>
        <circle fill="#1A2980" cx="470" cy="160" r="5"></circle>
        <text font-family="Arial" font-size="12" fill="#333333" x="485" y="165">
            High energy consumption
        </text>
        <circle fill="#1A2980" cx="470" cy="185" r="5"></circle>
        <text font-family="Arial" font-size="12" fill="#333333" x="485" y="190">
            Carbon emissions
        </text>
        <circle fill="#1A2980" cx="470" cy="210" r="5"></circle>
        <text font-family="Arial" font-size="12" fill="#333333" x="485" y="215">
            Water for cooling systems
        </text>
    </g>
</svg>
